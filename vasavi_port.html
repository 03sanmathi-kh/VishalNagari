<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commercial Sectors & Government Bodies</title>

  <style>
    /* ========================== */
    /* GLOBAL THEME */
    /* ========================== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      background: #f7e9ff;
      color: #3b235a;
      position: relative;
    }

    /* TOP CURVED HEADER */
    .header-curve {
      width: 100%;
      height: 270px;
      background: linear-gradient(135deg, #9b52e7, #d6b4ff);
      border-bottom-left-radius: 50% 40%;
      border-bottom-right-radius: 50% 40%;
      position: relative;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    /* FLOATING SHAPES */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.35;
      animation: float 6s infinite ease-in-out;
    }

    .s1 {
      width: 120px; height: 120px;
      background: #cfa8ff;
      top: 30px; left: 20px;
      animation-duration: 7s;
    }

    .s2 {
      width: 160px; height: 160px;
      background: #e4c8ff;
      top: 90px; right: 50px;
    }

    .s3 {
      width: 90px; height: 90px;
      background: #b980ff;
      bottom: 40px; left: 60px;
      animation-duration: 8s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-22px); }
      100% { transform: translateY(0); }
    }

    /* ========================== */
    /* NAVIGATION */
    /* ========================== */
    nav {
      position: absolute;
      top: 15px;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding-right: 25px;
      gap: 15px;
    }

    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    nav .active {
      background: rgba(255, 255, 255, 0.45);
      color: #3b235a;
    }

    /* ========================== */
    /* MAIN HEADING */
    /* ========================== */
    .page-title {
      position: absolute;
      top: 135px;
      width: 100%;
      text-align: center;
      font-size: 2.4rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    /* ========================== */
    /* IMAGE PANEL */
    /* ========================== */
    .img-box {
      width: 75%;
      margin: 20px auto;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 5px 22px rgba(0,0,0,0.15);
      border: 4px solid #e9d3ff;
    }

    .img-box img {
      width: 100%;
    }

    /* ========================== */
    /* MODULE SECTION */
    /* ========================== */
    .module-container {
      width: 85%;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255,255,255,0.7);
      border-radius: 25px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
      backdrop-filter: blur(8px);
    }

    .module-container h2 {
      text-align: center;
      color: #4a1c77;
      font-size: 1.8rem;
    }

    .module-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      margin-top: 25px;
    }

    /* ========================== */
    /* MODULE CARDS */
    /* ========================== */
    .module-card {
      padding: 25px;
      text-align: center;
      border-radius: 18px;
      color: white;
      background: linear-gradient(135deg, #9d4edd, #c77dff);
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
    }

    .module-card:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>

  <!-- HEADER CURVE -->

      <a class="module-card" href="vm4.html">Loan Distribution</a>
      <a class="module-card" href="vm5.html">Gaming</a>
      <a class="module-card" href="vm6.html">Civic Analytics</a>

    </div>
  </section>

</body>
</html>
