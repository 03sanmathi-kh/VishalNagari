    body.light {

    /* ===== TOGGLE BUTTON ===== */
    .theme-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #444;
      padding: 8px 14px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }

    /* ===== MAIN CARD ===== */
    .module-card {
      width: 70%;
      background: #ffe0e0;

    }

    }

    /* ===== CONTENT BOX ===== */

      background: white;
      padding: 18px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: black;
    }

    body.dark .content-box {
      background: #0b1b4a;
      color: white;
      box-shadow: 0 0 25px 5px silver; /* brighter glow */
    }

    /* BACK BUTTON */
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      padding: 10px 20px;
      background: skyblue;
      color: navy;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 18px 3px silver; /* brighter glow */
      transition: 0.3s;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px 6px silver; /* much brighter on hover */
    }
  </style>
</head>
