<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaboration Space</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    /* ===== THEMES ===== */
    body.light {
      background: #f9f9ff;
      color: #333;
    }

    body.dark {
      background: #1a1a2e;
      color: #eee;
    }

    /* ===== NAVIGATION BAR ===== */
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 12px 0;
      background: rgba(128, 0, 128, 0.1);
      position: sticky;
      top: 0;
      z-index: 998;
      backdrop-filter: blur(6px);
    }

    nav a {
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s;
    }

    body.light nav a {
      color: #4b0082;
      background: rgba(230, 230, 250, 0.2);
    }

    body.dark nav a {
      color: #dda0dd;
      background: rgba(75, 0, 130, 0.2);
    }

    nav a:hover {
      box-shadow: 0 0 12px silver, 0 0 6px #dda0dd;
      transform: scale(1.05);
    }

    /* ===== THEME TOGGLE ===== */
    .theme-toggle {
      position: fixed;
      top: 12px;
      left: 12px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      z-index: 999;
      transition: 0.3s;
    }

    body.light .theme-toggle {
      background: #e6e6fa;
      color: #4b0082;
    }

    body.dark .theme-toggle {
      background: #4b0082;
      color: #f0e6ff;
    }

    /* ===== LAVENDER BOX ===== */
    .lavender-box {
      width: 90%;
      max-width: 800px;
      margin: 100px auto;
      padding: 25px;
      border-radius: 18px;
      background: #e6e6fa;
      box-shadow: 0 8px 20px rgba(192,192,192,0.4);
      transition: 0.3s;
      text-align: center;
    }

    .lavender-box:hover {
      box-shadow: 0 0 25px silver, 0 0 15px #dda0dd;
      transform: translateY(-2px);
    }

    body.dark .lavender-box {
      background: #4b0082; /* dark lavender */
      color: #f0e6ff;
      box-shadow: 0 8px 20px rgba(192,192,192,0.5);
    }

    body.dark .lavender-box:hover {
      box-shadow: 0 0 30px silver, 0 0 20px #dda0dd;
    }

    .lavender-title {
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .lavender-image {
      width: 100%;
      height: 300px;
      background: #d8bfd8;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #4b0082;
    }

    body.dark .lavender-image {
      background: #6a0dad;
      color: #f0e6ff;
    }

    @media (max-width: 768px) {
      .lavender-box { margin: 120px 20px; }
      .lavender-image { height: 220px; }
    }

  </style>
</head>
<body class="light">

  <!-- Theme Toggle -->
  <button class="theme-toggle"
    onclick="document.body.classList.toggle('light'); document.body.classList.toggle('dark');">
    Switch Theme
  </button>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="project.html">Project</a>
    <a href="sanmati_port.html">Sanmathi</a>
    <a href="vasavi_port.html">Vasavi</a>
    <a href="akshata_port.html">Akshata</a>
    <a href="isha_port.html">Isha</a>
     <a href="collabs.html">Isha</a>
  </nav>

  <!-- Lavender Box -->
  <div class="lavender-box">
    <div class="lavender-title">Collaboration Title Here</div>
    <div class="lavender-image">Image Space</div>
  </div>

</body>
</html>
