<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborations</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      transition: background 0.3s, color 0.3s, box-shadow 0.6s;
    }

    body:hover {
      box-shadow: inset 0 0 120px rgba(192,192,192,0.15);
    }

    /* ===== THEMES ===== */
    body.light {
      background: #f9f9ff;
      color: #333;
    }

    body.dark {
      background: #0b0c2a;
      color: #eee;
    }

    /* ===== NAVIGATION BAR ===== */
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 12px 0;
      background: rgba(128, 0, 128, 0.1);
      position: sticky;
      top: 0;
      z-index: 998;
      backdrop-filter: blur(6px);
    }

    nav a {
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s;
    }

    body.light nav a {
      color: #4b0082;
      background: rgba(230, 230, 250, 0.2);
    }

    body.dark nav a {
      color: #dda0dd;
      background: rgba(75, 0, 130, 0.2);
    }

    nav a:hover {
      box-shadow: 0 0 12px silver, 0 0 6px #dda0dd;
      transform: scale(1.05);
    }

    /* ===== THEME TOGGLE ===== */
    .theme-toggle {
      position: fixed;
      top: 12px;
      left: 12px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      z-index: 999;
      transition: 0.3s;
    }

    body.light .theme-toggle {
      background: #e6e6fa;
      color: #4b0082;
    }

    body.dark .theme-toggle {
      background: #4b0082;
      color: #f0e6ff;
    }

    /* ===== LAVENDER BOXES ===== */
    .lavender-box {
      width: 96%;
      max-width: 950px;
      margin: 120px auto;
      padding: 60px 50px;
      border-radius: 20px;
      background: #f0f0ff;
      box-shadow: 0 8px 25px rgba(192,192,192,0.3);
      transition: 0.4s;
      text-align: center;
    }

    .lavender-box:hover {
      box-shadow: 0 0 60px silver, 0 0 35px #c0c0c0;
      transform: translateY(-4px);
    }

    body.dark .lavender-box {
      background: #0a1a4d;
      color: #f0e6ff;
      box-shadow: 0 8px 25px rgba(192,192,192,0.5);
    }

    body.dark .lavender-box:hover {
      box-shadow: 0 0 70px silver, 0 0 40px #c0c0c0;
    }

    /* ===== TITLE & SUBTITLE ===== */
    .lavender-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .lavender-subtitle {
      font-size: 1.6rem;
      font-weight: 700;
      color: #4b0082;
      margin-bottom: 35px;
      transition: 0.3s;
    }

    body.dark .lavender-subtitle {
      color: #f0e6ff;
    }

    /* ===== IMAGE SPACE ===== */
    .lavender-image {
      width: 100%;
      height: 400px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: 0.3s;
    }

    .lavender-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 14px;
      transition: 0.3s;
    }

    /* ===== SECOND SECTION ===== */
    .collab-section {
      width: 95%;
      max-width: 950px;
      margin: 80px auto;
      padding: 50px;
      border-radius: 20px;
      background: #f4f4ff;
      text-align: center;
      box-shadow: 0 8px 25px rgba(192,192,192,0.3);
      transition: 0.4s;
    }

    .collab-section:hover {
      box-shadow: 0 0 55px silver, 0 0 30px #c0c0c0;
    }

    body.dark .collab-section {
      background: #0b1a4a;
      color: #f0e6ff;
      box-shadow: 0 8px 25px rgba(192,192,192,0.5);
    }

    .collab-section h2 {
      font-size: 2rem;
      margin-bottom: 50px;
    }

    /* ===== RHOMBUS BUTTONS (BIGGER & FLOATY) ===== */
    .rhombus-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .rhombus {
      width: 140px;   
      height: 140px;  
      background: #c8a2ff;
      transform: rotate(45deg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.5s;
      font-weight: 700;
      color: #1a0a4d;
      font-size: 1.2rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      border-radius: 6px;
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    body.dark .rhombus {
      background: #4b0082;
      color: #f0e6ff;
    }

    .rhombus:hover {
      box-shadow: 0 0 40px silver, 0 0 30px #c0c0c0;
      transform: rotate(45deg) scale(1.25);
      color: #fff;
    }

    .rhombus span {
      transform: rotate(-45deg);
      display: inline-block;
      text-align: center;
    }

    /* âœ¨ FLOATING ANIMATION âœ¨ */
    @keyframes float {
      0%, 100% { transform: rotate(45deg) translateY(0); }
      50% { transform: rotate(45deg) translateY(-8px); }
    }

    @media (max-width: 768px) {
      .lavender-box { margin: 140px 20px; padding: 50px 30px; }
      .lavender-image { height: 250px; }
      .lavender-title { font-size: 2rem; margin-bottom: 10px; }
      .lavender-subtitle { font-size: 1.3rem; margin-bottom: 20px; }
      .collab-section h2 { font-size: 1.6rem; margin-bottom: 35px; }
      .rhombus { width: 115px; height: 115px; font-size: 1.05rem; }
      .rhombus-container { gap: 40px; }
    }
  </style>
</head>

    </div>

  <div class="collab-section">

      <div class="rhombus" onclick="location.href='collab3.html'"><span>Collab 3</span></div>
      <div class="rhombus" onclick="location.href='collab4.html'"><span>Collab 4</span></div>

  </div>

</body>
